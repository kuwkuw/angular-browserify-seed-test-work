<md-content class="photo-wrapper">
	<md-card>
		<img ng-src="{{photoCntr.photo.url}}" class="md-card-image" alt="{{photoCntr.photo.title}}">
		<md-card-content>
			<h2 class="md-title">{{photoCntr.photo.title}}</h2>
			<span>Album: {{photoCntr.albumTitle}}</span>		
		</md-card-content>
	</md-card>	
</md-content>
